    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <div class="sidebar">
        <div class="logo-details">
            <img src="logosidosenpng.png" alt="logodosen" height="75" width="140" />
          </div>
        <ul class="nav-links">
            <li>
                <a href="admin.html">
                    <i class='fa fa-home'></i>
                    <span class="links_name">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="matkul.html">
                    <i class='bx bx-grid-alt'></i>
                    <span class="links_name">Jadwal Pengajar</span>
                </a>
            </li>
            <li>
                <a href="mahasiswa.html" class="active">
                    <i class='bx bx-box'></i>
                    <span class="links_name">Penilaian Mahasiswa</span>
                </a>
            </li>
            <li>
                <a href="presensi.html">
                    <i class='bx bx-list-ul'></i>
                    <span class="links_name">Presensi Pengajar</span>
                </a>
            </li>
            <li class="log_out">
                <a href="../Index/login.html">
                    <i class='bx bx-log-out'></i>
                    <span class="links_name">Log out</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="home-section">
        <nav>
            <div class="sidebar-button">
                <i class='bx bx-menu sidebarBtn'></i>
                <h3>Presensi Mahasiswa</h3>
            </div>
            <div class="profile-details">
                <span class="admin_name">Admin</span>
            </div>
        </nav>
        <div class="home-content">
            <div class="form-login">
                <form action="">
                    <label for="nama_matakuliah">Nama Matakuliah</label>
                    <input class="input" type="text" name="nama_matakuliah" id="nama_matakuliah"
                        placeholder="Nama Matakuliah" />
                    <label for="jumlah_sks">Jumlah SKS</label>
                    <input class="input" type="number" name="jumlah_sks" id="jumlah_sks" placeholder="Jumlah SKS" />
                    <label for="jam_matakuliah">Jam Matakuliah</label>
                    <input class="input" type="text" name="jam_matakuliah" id="jam_matakuliah"
                        placeholder="Jam Matakuliah" />
                    <label for="ruangan_matkul">Ruangan Matakuliah</label>
                    <input class="input" type="text" name="ruangan_matkul" id="ruangan_matkul"
                        placeholder="Ruangan Matakuliah" style="margin-bottom: 20px" />

                    <button type="submit" class="btn btn-simpan" name="simpan" onclick="Simpan()"> Simpan </button>

                </form>
            </div>
        </div>

        <script>
            function Simpan() {
                alert("Data Berhasil Disimpan");
            }
            let sidebar = document.querySelector(".sidebar");
            let sidebarBtn = document.querySelector(".sidebarBtn");
            sidebarBtn.onclick = function () {
                sidebar.classList.toggle("active");
                if (sidebar.classList.contains("active")) {
                    sidebarBtn.classList.replace("bx-menu", "bx-menu-alt-right");
                } else
                    sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
            }
        </script>
</body>
